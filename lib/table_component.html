<table border="1">
    <thead>
        <!-- The first column has the indices, only display this if showIDs is false-->
        <th *ngIf="showIDs == true">{{columnNames[0]}}</th>
        <!-- Always display the subset of the list starting from index 1 -->
        <th *ngFor="let col of columnNames | slice:1">{{col}}</th>
    </thead>
    <tbody>
        <!-- Doc @ https://webdev.dartlang.org/angular/api/angular2.common/NgFor-class -->
        <!-- ngForTrackBy: https://webdev.dartlang.org/angular/guide/template-syntax#!#ngFor -->
        <tr *ngFor="let row of tableData" *ngForTrackBy="trackByRow">
            <!-- See above for the rationale behind the ngIf/ngFor/slice combination -->
            <th *ngIf="showIDs == true">{{row[0]}}</th>
            <td *ngFor="let col of row | slice:1">{{col}}</td>
        </tr>
</table>
